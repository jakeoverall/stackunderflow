<div class="bs-component">
	<div class="navbar" style="background: #13110c !important; color: #fff !important;">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" [routerLink]="['Home']">
					<img src="assets/img/stackunderflow.png" alt="StackUnderflow Logo" />
					<div class="ripple-container"></div>
				</a>
			</div>
			<div class="navbar-collapse collapse navbar-inverse-collapse">
				<ul class="nav navbar-nav">
					<li *ngFor="#route of routes" [class.active]="route.name == currentLocation"><a [routerLink]="[route.name]" style="font-size: 16px; text-transform: uppercase; font-weight: 400;">{{route.name}} <div class="ripple-container"></div> </a></li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group is-empty">
						<input type="text" class="form-control col-md-8" placeholder="Search" data-ripple-color="#F0F0F0">
						<span class="material-input"></span></div>
				</form>
			</div>
		</div>
	</div>
</div>
