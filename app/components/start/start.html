<div class="button-group">
	<button (click)="showForm('login')" class="btn">LOGIN</button>
	<button (click)="showForm('register')" class="btn">REGISTER</button>
</div>

<form (submit)="login()" *ngIf="activeForm === 'login'">
	<h3>LOGIN</h3>
	<div *ngIf="error" class="alert alert-danger">
		<p>{{error.details}}</p>
		<p>{{error.message}}</p>
	</div>
	<div class="form-group">
		<label for="username">Email:</label>
		<input type="email" class="form-control" placeholder="Email" required [(ngModel)]="email">
		<!--<div [hidden]="email.valid || email.pristine" class="alert alert-danger"></div>-->
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" class="form-control" placeholder="Password" required [(ngModel)]="password">
		<!--<div [hidden]="password.valid || password.pristine" class="alert alert-danger"></div>-->
		<button type="submit" class="btn btn-primary btn-raised">Login</button>
	</div>
</form>

<form (submit)="register()" *ngIf="activeForm === 'register'">
	<h3>REGISTER</h3>
	<div *ngIf="error" class="alert alert-danger">
		<p>{{error.details}}</p>
		<p>{{error.message}}</p>
	</div>
	<div class="form-group">
		<label for="username">Email:</label>
		<input type="email" class="form-control" placeholder="Email" required [(ngModel)]="email">
		<!--<div [hidden]="email.valid || email.pristine" class="alert alert-danger"></div>-->
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" class="form-control" placeholder="Password" required [(ngModel)]="password">
		<!--<div [hidden]="password.valid || password.pristine" class="alert alert-danger"></div>-->
		<button type="submit" class="btn btn-primary btn-raised">Register</button>
	</div>
</form>
